<article>
    <header>
        <h5>
            Gerenciar Notícias
            <a href="index.php?pagina=gerenciar&metodo=criar">
                <button class="btn btn-primary btn-sm float-right">Adicionar notícia</button>
            </a>
        </h5>
    </header>
    <table class="table table-light table-striped text-center mt-2 rounded">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Título</th>
                <th>Comentários</th>
                <th>Data de Criação</th>
                <th>Gerenciar</th>
            </tr>
        </thead>
        <tbody>
            {% for postagem in postagens %}
            <tr>
                <td>{{ postagem.id }}</td>
                <td>{{ postagem.titulo }}</td>
                <td>{{ postagem.comentarios }}</td>
                <td>{{ postagem.data_postado }}</td>
                <td>
                    <a href="index.php?pagina=postagem&id={{ postagem.id }}" target="_blank">
                        <button class="btn btn-primary btn-sm">Visualizar</button>
                    </a>
                    <a href="index.php?pagina=gerenciar&metodo=editar&id={{ postagem.id }}">
                        <button class="btn btn-success btn-sm">Editar</button>
                    </a>
                    <a href="index.php?pagina=gerenciar&metodo=deletar&id={{ postagem.id }}">
                        <button class="btn btn-danger btn-sm">Deletar</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</article>
